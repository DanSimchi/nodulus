                <div class="panel panel-primary">
                    <div class="panel-heading"><i class="fa fa-database"></i> {{menu.name}}
                    
                    <span class="pull-{{$Language.language.alignInvert}}">

                    </span>
                    </div>
                    <div class="panel-body"><abn-tree tree-data="menu.children" ng-if="menu.children"
          tree-control="menu"
          icon-leaf="icon-file"
          icon-expand="icon-plus-sign"
          icon-collapse="icon-minus-sign"
          on-select="showSelected(branch)"
          expand-level="2"
          initial-selection="">

</abn-tree></div>

            <div class="form-group">

        <div class="col-lg-10 col-md-9 col-sm-9 col-xs-9 main" style="height: {{PaneHeight}}px;">
            <div scrolling-tabs-wrapper watch-tabs="Tabs">
               
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" ng-class="{'active': ActiveTreeNode === tab}" ng-repeat="tab in Tabs" ng-mousedown="onTabSelected(tab, $event)">
                            <a>
                                <buttun aria-label="Close" ng-click='CloseTab(tab)'>
                                    <i class="fa fa-times fa-2"></i>
                                </buttun>

                                <span ng-bind="tab.name"></span>

                               
                                    <span class="btn btn-default btn-xs dropdown-toggle" type="button" ng-click="tab.menutoggle = !tab.menutoggle">

                                        <span class="caret"></span>
                                    </span>
                                    <ul class="dropdown-menu" mg-show="tab.menutoggle">
                                        <li ng-click="Refresh(tab)"><span class="fa fa-refresh"></span></li>
                                        <li ng-click="CopyLink(tab)"><span class="fa fa-copy"></span></li>
                                        <li ng-click="PopLink(tab)"><span class="fa fa-pop"></span></li>
                                    </ul>
                                

                            </a>
