   
<div data-ng-controller="SettingsCtrl" >


    

    <div class="form-group">
    <label>Language:</label>
        

       

  
       
        <select id="LanguageSelector" class="form-control" data-ng-options="language.name for language in  Languages" data-ng-model="Language" data-ng-change="SetLanguage()"></select>
    </div> 
    <div class="form-group">
        <label>
            Theme:
        </label>

        <select id="ThemeSelector" class="form-control" data-ng-options="theme for theme in Themes | orderBy: theme" data-ng-model="Theme"></select>
    </div>
    
    <div class="form-group">
        <span class="fa fa-user"></span>   Connected as:
       {{$User.User.Email}}

        <a class="btn btn-primary" aria-label="Logoff" ng-click='Logoff()'>Disconnect</a>

    </div> 

    <div class="form-group">
        installed modules
        <div class="list-group">
             
            <div class="list-group-item" ng-repeat="package in ModuleList">
                <div ng-click="package.collapsed = !package.collapsed">
                    <span ng-class="{'fa fa-angle-down': package.collapsed, 'fa fa-angle-right': !package.collapsed}"></span>
                    {{package.module.name}}
                     
                </div>

                <div class="row" ng-show="package.collapsed">
                     
                    <div class="col-md-6 col-lg-6">
                        <a ng-click="LoadAbout(package)">{{"about"| translate}} {{package.module.name}}</a>
                    </div>
                    <div class="col-md-6 col-lg-6">

                        <span class="btn btn-sm btn-danger" ng-click="UnInstall(package.module)"><span class="fa fa-recycle"></span> </span>
                        <span class="btn btn-sm btn-info" ng-click="Pack(package.module)"><span class="fa fa-file-archive-o"></span> </span>
                        </div>
                    </div>

                

            </div>
        </div>
        
            
        </div>

    <md-progress-linear mode="indeterminate" data-ng-show="ModuleLoading"></md-progress-linear>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="Module.Name" />
            <a class="btn btn-primary cursor"  ng-click="Install()">install</a>
             

        </div>

    <div class="panel panel-primary col-md-6 container-fluid"
         style="height: {{PaneHeight}}px;position: fixed;{{$Language.language.align}}: 100px;top:200px;" ng-show="ShowAbout">


        <div class="panel-heading">
            {{"about"| translate}}
            
        </div>
        <div class="panel-body" data-ng-include="AboutUrl"></div>






    </div>
    </div>
